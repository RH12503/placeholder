<div id="container">
    <div id="info">
    </div>
    <div id="files">
        <div id="upload">
            <button type="button" id="select">+</button>
        </div>
        <div id="list">
            <p id="help">Add files or folders to get started</p>
        </div>
        <div id="config">
            <div id="settings">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path
                            d="M3 17v2h6v-2H3zM3 5v2h10V5H3zm10 16v-2h8v-2h-8v-2h-2v6h2zM7 9v2H3v2h4v2h2V9H7zm14 4v-2H11v2h10zm-6-4h2V7h4V5h-4V3h-2v6z"/>
                </svg>
            </div>
            <div class="inputbox">
                <div class="inputgroup">
                    <label>Points</label>
                    <input type="number" class="input" value="600" min="0" step="1"></input>
                </div>
            </div>
            <div class="inputbox">
                <div class="inputgroup">
                    <label>Max time</label>
                    <input type="number" class="input" value="0" min="0" step="1"></input>
                </div>
            </div>
            <div class="inputbox">
                <div class="inputgroup">
                    <label>Max size</label>
                    <input type="number" class="input" value="0" min="0" step="1"></input>
                </div>
            </div>
            <div id="updatebox">
                <button id="update">Update</button>
            </div>
        </div>
    </div>
</div>
